<body>
    <h1>Awesome musos using web API</h1>

    <h2>Play a major scale</h2>


    <button onclick="noteLowC()">Play a C</button>
    <button onclick="noteD()">Play a D</button>
    <button onclick="noteE()">Play an E</button>
    <button onclick="noteF()">Play a F</button>
    <button onclick="noteG()">Play a G</button>
    <button onclick="noteA()">Play an A </button>
    <button onclick="noteB()">Play a B</button>
    <button onclick="noteTopC()">Play a C</button>


    <h2>Play a minor scale</h2>


    <button onclick="noteLowC()">Play a C</button>
    <button onclick="noteD()">Play a D</button>
    <button onclick="noteEFlat()">Play an E flat</button>
    <button onclick="noteF()">Play a F</button>
    <button onclick="noteG()">Play a G</button>
    <button onclick="noteGsharp()">Play an A flat</button>
    <button onclick="noteB()">Play a B</button>
    <button onclick="noteTopC()">Play a C</button>




    <h3>Notes for a piano octave</h3>
    <button onclick="noteLowC()">Play a C</button>
    <button onclick="noteCSharp()" ;>Play a C#</button>
    <button onclick="noteD()" ;>Play a D</button>
    <button onclick="noteEFlat()" ;>Play a D# flat</button>
    <button onclick="noteE()" ;>Play a E</button>
    <button onclick="noteF()" ;>Play a F</button>
    <button onclick="noteFSharp()" ;>Play a F#</button>
    <button onclick="noteG()">Play a G</button>
    <button onclick="noteGSharp()">Play a G#</button>
    <button onclick="noteA()">Play an A</button>
    <button onclick="noteBFlat()" ;>Play an B flat</button>
    <button onclick="noteB()">Play a B</button>
    <button onclick="noteTopC()" ;>Play a C</button>


    <h3>Notes for a piano octave  top line is the black notes </h3>


    <button onclick="noteCSharp()">Play a C#</button>
    <button onclick="noteEFlat()">Play a D# flat</button>
    <button onclick="noteFSharp()" ;>Play a F#</button>
    <button onclick="noteGSharp()" ;>Play a G#</button>
    <button onclick="noteBFlat()">Play an B flat</button>

    <button onclick="noteLowC()">Play a C</button>
